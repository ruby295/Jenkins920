<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My OTT Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">MyOTT</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="user-profile">
      <img src="https://i.imgur.com/4ZzI0Bz.png" alt="User Icon" />
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Featured Show Title</h1>
      <p>Exciting description of the featured show that hooks the viewer.</p>
      <div class="hero-buttons">
        <button class="btn play">▶ Play</button>
        <button class="btn info">ℹ More Info</button>
      </div>
    </div>
  </section>

  <section class="category">
    <h2>Trending Now</h2>
    <div class="carousel">
      <img src="https://via.placeholder.com/200x300" alt="Movie Poster" />
      <img src="https://via.placeholder.com/200x300" alt="Movie Poster" />
      <img src="https://via.placeholder.com/200x300" alt="Movie Poster" />
      <img src="https://via.placeholder.com/200x300" alt="Movie Poster" />
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 MyOTT Platform | Built with ❤️</p>
  </footer>
</body>
</html>
